<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title th:text="${test.title}">Fragen</title>
  <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Frage <span th:text="${test.title}"></span></h1>

  <table class="table table-striped">
    <thead class="table-primary">
    <tr>
      <th class="col-8">Frage</th>
      <th class="col-4">Punkte</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
      <td th:text="${question.question != null ? question.question : 'Keine Frage vorhanden'}" class="col-9"></td>
      <td th:text="${question.maxScore}" class="col-1"></td>
    </tr>
    </tbody>
  </table>

  <a href="#" th:href="@{/organizer/tests}" class="btn btn-primary mt-3">Go Back</a>
</div>
</body>
</html>
