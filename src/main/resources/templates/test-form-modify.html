<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bearbeiten von Tests</title>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        input[readonly], textarea[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        select[disabled] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
    </style>
    <script>
        function enableEdit(fieldId) {
            const field = document.getElementById(fieldId);
            field.readOnly = false;
            field.focus();
        }
    </script>
</head>
<body>
<div class="container mt-5">

    <!-- Error Message Box -->
    <div class="alert alert-danger" th:if="${error}" role="alert">
        <strong>Fehler:</strong> <span th:text="${error}"></span>
    </div>

    <form th:action="@{/organizer/tests/{id}/edit (id=${id})}" method="post">
        <h1 class="text-center mb-4">Bearbeiten von: <span th:text="${currentTest.getTitle()}"></span></h1>

        <!-- Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Titel</label>
            <div class="d-flex">
                <input type="text" id="title" name="title" th:value="${currentTest.getTitle()}"
                       class="form-control" readonly required>
                <button type="button" class="btn btn-primary ms-2" onclick="enableEdit('title')">Bearbeiten
                </button>
            </div>
        </div>

        <!-- Start Time -->
        <div class="mb-3">
            <label for="startTime" class="form-label">Startzeitpunkt</label>
            <div class="d-flex">
                <input type="datetime-local" id="startTime" name="startTime" th:value="${currentTest.getStartTime()}"
                       class="form-control" readonly required>
                <button type="button" class="btn btn-primary ms-2" onclick="enableEdit('startTime')">Bearbeiten
                </button>
            </div>
        </div>

        <!-- End Time -->
        <div class="mb-3">
            <label for="endTime" class="form-label">Endzeitpunkt</label>
            <div class="d-flex">
                <input type="datetime-local" id="endTime" name="endTime" th:value="${currentTest.getEndTime()}"
                       class="form-control" readonly required>
                <button type="button" class="btn btn-primary ms-2" onclick="enableEdit('endTime')">Bearbeiten
                </button>
            </div>
        </div>

        <!-- Result Time -->
        <div class="mb-3">
            <label for="resultTime" class="form-label">Ergebniszeitpunkt</label>
            <div class="d-flex">
                <input type="datetime-local" id="resultTime" name="resultTime" th:value="${currentTest.getResultTime()}"
                       class="form-control" readonly required>
                <button type="button" class="btn btn-primary ms-2" onclick="enableEdit('resultTime')">Bearbeiten
                </button>
            </div>
        </div>

        <!-- Save Changes -->
        <div class="mt-4 d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Ã„nderungen speichern</button>
            <a href="#" th:href="@{/organizer/tests} "
               class="btn btn-secondary">Abbrechen</a>
        </div>
    </form>

</div>
</body>
</html>
