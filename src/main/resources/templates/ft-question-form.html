<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Neue Frage erstellen</title>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <!-- Error Message Box -->
    <div class="alert alert-danger" th:if="${error}" role="alert">
        <strong>Fehler:</strong> <span th:text="${error}"></span>
    </div>

    <!-- Success Message Box -->
    <div class="alert alert-success" th:if="${createdQuestion != null}" role="alert">
        <strong>Erfolgreich hinzugef端gt: </strong><span th:text="${createdQuestion.getQuestionText()}"></span>
    </div>

    <h1 class="text-center">Neue Frage erstellen</h1>
    <form th:action="@{/organizer/tests/{test-id}/ft-question(test-id=${id})}" th:object="${freeTextQuestionDto}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="frage" class="form-label">Frage</label>
            <textarea class="form-control" id="frage" th:field="*{questionText}" th:value="*{questionText}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="possibleAnswer" class="form-label">Loesungsvorschlag</label>
            <textarea type="text" class="form-control" id="possibleAnswer" th:field="*{possibleAnswer}" th:value="*{possibleAnswer}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="maxScore" class="form-label">Punktzahl</label>
            <input type="number" class="form-control" id="maxScore" th:field="*{maxScore}" th:value="*{maxScore}" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Frage hinzuf端gen</button>
            <div>
                <button type="reset" class="btn btn-danger">Zur端cksetzen</button>
                <a href="#" th:href="@{/organizer/tests}" class="btn btn-secondary">Zur端ck zur Uebersicht</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
