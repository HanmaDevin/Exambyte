<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Neue Frage erstellen</title>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script>
        let answerCount = 2;
        function addAnswerField() {
            const container = document.getElementById('answersContainer');
            const newField = document.createElement('div');
            newField.className = 'mb-2';
            newField.innerHTML = `<input type="text" class="form-control" name="answersOptions[]" placeholder="Antwort ${answerCount + 1}" required>`;
            container.appendChild(newField);
            answerCount++;
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-danger" th:if="${error}" role="alert">
        <strong>Fehler:</strong> <span th:text="${error}"></span>
    </div>

    <h1 class="text-center">Neue Multiple-Choice Frage erstellen</h1>
    <form th:action="@{'/organizer/tests/' + ${testId} + '/mc-question'}" method="post">
        <div class="mb-3">
            <label for="questionText" class="form-label">Frage</label>
            <input type="text" id="questionText" name="questionText" class="form-control" required>
        </div>

        <div class="mb-3" id="answersContainer">
            <label for="correctAnswers" class="form-label">Antwortmöglichkeiten</label>
            <div class="mb-2">
                <input type="text" class="form-control" name="answersOptions[]" placeholder="Antwort 1" required>
            </div>
            <div class="mb-2">
                <input type="text" class="form-control" name="answersOptions[]" placeholder="Antwort 2" required>
            </div>
        </div>
        <button type="button" class="btn btn-secondary mb-3" onclick="addAnswerField()">Antwort hinzufügen</button>


        <div class="mb-3">
            <label for="correctAnswers" class="form-label">Korrekte Antworten (Indexe, kommagetrennt)</label>
            <input type="text" id="correctAnswers" name="correctAnswers" class="form-control">
        </div>

        <div class="mb-3">
            <label for="maxScore" class="form-label">Punktzahl</label>
            <input type="number" id="maxScore" name="maxScore" class="form-control" value="0" min="0">
        </div>

        <div class="mb-3">
            <label for="explanation" class="form-label">Erklärung</label>
            <textarea id="explanation" name="explanation" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Frage hinzufügen</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Zurück</a>
    </form>
</div>
</body>
</html>
