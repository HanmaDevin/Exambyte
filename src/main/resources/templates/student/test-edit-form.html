<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${test.title}">Title</title>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div>
        <h1 th:text="${test.title}"> Title</h1>
    </div>

    <div th:each="question, iterStat : ${test.getAllQuestions()}">
        <div th:if="${question.getType()eq 'FreeTextQuestion'}">
            <a href="#" th:href="@{/student/test/{id}/edit/FreeTextQuestion/{id_question}(id_question=${question.getId()}, id=${test.getId()})}"
               th:text="${question.getQuestionText()}">Link to question</a>
        </div>
        <div th:if="${question.getType()eq 'MultipleChoiceQuestion'}">
            <a href="#" th:href="@{/student/test/{id}/edit/MultipleChoiceQuestion/{id_question}(id_question=${question.getId()}, id=${test.getId()})}"
               th:text="${question.getQuestionText()}">Link to question</a>
        </div>
    </div>

</body>
</html>
