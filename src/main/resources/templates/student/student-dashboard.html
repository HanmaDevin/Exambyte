<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tests</title>
  <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

  <!-- TODO: Tests hier nur anzeigen lassen wenn der startzeitpunkt erfolgt -->

  <div class="container mt-5 align-self-center">
    <h1 class="text-center">Tests</h1>
  </div>

  <div class="container mt-5">
    <table class="table table-bordered">
      <thead class="table-primary">
      <tr>
        <th>#</th>
        <th>Titel</th>
        <th>Aktionen</th>
      </tr>
      </thead>
      <tbody>
      <!-- erster versuch oben beschriebenes umzusetzen -->
      <!-- th:if="${test.startTime ge #dates.createToday()}" -->

      <tr th:each="test, iterStat : ${tests}" >
        <td th:text="${iterStat.index + 1}">1</td>
        <td th:text="${test.title}">Test Titel</td>
        <td>
          <a href="#" th:href="@{/student/test/{id}(id=${test.getId()})}" class="btn btn-primary">Test anzeigen</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- TODO: irgendwo status ueber alle bisherigen bestanden/nichtbestanden tests einfuegen, mit Statustext. -->
  <!-- Der Zulassungsstatus soll einen der folgenden vier Zustände haben:

Alle bisher bewerteten Test sind bestanden, d.h. es ist alles auf gutem Kurs

Ein Test ist nicht bestanden, die nächsten Tests sollten mit Sorgfalt angegangen werden

Zwei Tests sind nicht bestanden, Achtung beim nächsten nichtbestandenen Test ist die Zulassung nicht mehr erreichbar

Mehr als zwei Tests sind nicht bestanden: Die Zulassung kann in diesem Semester nicht mehr erworben werden. -->

</body>
</html>
