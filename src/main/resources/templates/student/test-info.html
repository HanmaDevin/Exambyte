<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${test.title}">Title</title>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${test.title}">Title</h1>

    <div class="table-responsive">
        <table class="table table-bordered mx-auto">
            <thead class="table-primary">
            <tr>
                <th>Startzeit</th>
                <th>Endzeit</th>
                <th>Ergebniszeit</th>
                <th>Prozent</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${#temporals.format(test.startTime, 'dd.MM.yyyy HH:mm')}">Startzeit</td>
                <td th:text="${#temporals.format(test.endTime, 'dd.MM.yyyy HH:mm')}">Endzeit</td>
                <td th:text="${#temporals.format(test.resultTime, 'dd.MM.yyyy HH:mm')}">Ergebniszeit</td>
                <td th:text="${percentage != null ? #numbers.formatDecimal(percentage, 1, 'POINT', 2, 'NONE') : '-'}">-</td>
                <td th:text="${resultStatus != null ? resultStatus : (test.getTestWorkedOn() ? 'in bearbeitung' : 'nicht bearbeitet')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Optional: Falls du auch die Gesamtpunktzahl anzeigen möchtest -->
    <div th:if="${totalEarned != null}">
        <p>Punkte: <span th:text="${totalEarned}"></span> von <span th:text="${totalMax}"></span></p>
    </div>

    <div class="d-flex justify-content-between mt-4">
        <a href="#" th:href="@{/student/tests}" class="btn btn-secondary">Zurück</a>
        <a href="#" th:href="@{/student/test/{id}/edit/(id=${test.id})}" class="btn btn-success">Bearbeiten</a>
    </div>
</div>

</body>
</html>
